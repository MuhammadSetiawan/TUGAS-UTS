<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="900" height="750" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");



ctx.beginPath();
ctx.rect(110, 50, 100, 100);
ctx.fillStyle = "blue";
ctx.fill();

ctx.beginPath();
ctx.moveTo(60, 50);
ctx.lineTo(100, 75);
ctx.lineTo(100, 25);
ctx.fillStyle = "green";
ctx.fill();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.rotate(20 * Math.PI / 180);
ctx.fillStyle = "black";
ctx.fillRect(110, 120, 100, 50);




</script> 

</body>
</html>
